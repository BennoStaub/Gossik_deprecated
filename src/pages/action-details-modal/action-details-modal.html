<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{"Action Details" | translate }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-item>
		<p>{{this.action.content}}</p>
		<br>
		<p>{{"Priority" | translate }}: {{this.action.priority}}</p>
		<p>{{"Time estimate" | translate }}: {{this.action.time}}min</p>
		<p *ngIf="deadline">{{"Deadline" | translate }}: {{this.action.deadline}}</p>
	</ion-item>
	<button class="button-left darkbutton" ion-button round (click)="deleteAction(action)">{{"Delete" | translate }}</button>
</ion-content>
