<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{"Action Details" | translate }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list inset class="text-align-center">
    <form (ngSubmit)="saveAction()" [formGroup]="defineActionForm">
      <ion-item no-lines>
        <ion-input type="text" [(ngModel)]="action.content" formControlName="content"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>{{"Priority (1: low, 10: high)" | translate }}:</ion-label>
        <ion-input class="width-30px" type="number" [(ngModel)]="action.priority" min="0" max="10" formControlName="priority"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label block>{{"Estimated time in min" | translate }}:</ion-label>
          <ion-input type="number" min="0" max="1000" formControlName="time" [(ngModel)]="action.time"></ion-input>
      </ion-item>
      <div *ngIf="action.deadline">
        <div *ngIf="!edit">
          <ion-item no-lines>
            {{"Deadline" | translate}}: {{deadlineString}}
            <button (click)="editDeadline()">{{"Edit" | translate }}</button>
          </ion-item>
        </div>
        <div *ngIf="edit">
          <ion-item no-lines>
            <ionic-calendar-date-picker [monthLabels]="monthLabels" [dayLabels]="dayLabels" (onSelect)="deadlineSelected($event)"></ionic-calendar-date-picker> 
          </ion-item>
        </div>
      </div>
      <div *ngIf="!action.deadline">
        <ion-item no-lines>
          <button type="button" (click)="editDeadline()">{{"Add deadline" | translate }}</button>
        </ion-item>
        <div *ngIf="edit">
          <ion-item no-lines>
            <ionic-calendar-date-picker [monthLabels]="monthLabels" [dayLabels]="dayLabels" (onSelect)="deadlineSelected($event)"></ionic-calendar-date-picker> 
          </ion-item>
        </div>
      </div>
      <button class="darkbutton" ion-button round type="submit">{{"Save" | translate }}</button>
    </form>
    <button class="button-left darkbutton" ion-button round (click)="deleteAction(action)">{{"Delete" | translate }}</button>
  </ion-list>
</ion-content>
