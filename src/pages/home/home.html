<ion-header>
  <ion-navbar>
    <ion-title>
      Gossik
    </ion-title>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

  </ion-navbar>
</ion-header>
 
<ion-content padding>

  <ion-row>
	<ion-col style="text-align: center">
		<button navPush="AddCapturePage" ion-button round>Add new capture</button>
	</ion-col>
  </ion-row>
  <br>Process captures <br>
  <ion-list>
    <ion-item *ngFor="let capture of captureList | async" navPush="ProcessCapturePage" [navParams]="{capture:capture}">
      {{capture.content}}
    </ion-item>
  </ion-list>
</ion-content>
