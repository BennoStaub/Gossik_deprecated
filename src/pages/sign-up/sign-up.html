<ion-header>
	<ion-navbar>
	  <ion-title>Gossik</ion-title>
	</ion-navbar>
  </ion-header>

<ion-content>

	<form (ngSubmit)="signup()" [formGroup]="form">
		<ion-list inset>

			<ion-item no-lines>
				<ion-input type="text" placeholder="{{'Email' | translate }}" formControlName="email"></ion-input>
			</ion-item>

			<ion-item no-lines>
				<ion-input type="password" placeholder="{{'Password' | translate }}" formControlName="password"></ion-input>
			</ion-item>

		</ion-list>

		<div padding-horizontal>
			<div class="form-error">{{signupError}}</div>

			<button ion-button full type="submit" [disabled]="!form.valid">{{"Sign up" | translate }}</button>
		</div>
	</form>
</ion-content>
