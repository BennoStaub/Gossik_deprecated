<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{"Reference Details" | translate }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-item>
		<p>{{this.material.content}}</p>
	</ion-item>
	<button class="button-left darkbutton" ion-button round (click)="deleteMaterial(material)">{{"Delete" | translate }}</button>
</ion-content>
