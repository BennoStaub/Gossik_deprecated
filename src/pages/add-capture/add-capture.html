<ion-header>
 
  <ion-navbar>
    <ion-title>AddCapture</ion-title>
  </ion-navbar>
  
  <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
</ion-header>
 
<ion-content padding>
 
  <ion-item>
    <ion-label stacked>Content</ion-label>
    <ion-textarea [(ngModel)]="capture.content" placeholder="Input new capture"></ion-textarea>
  </ion-item>
 
  <button ion-button block clear (click)="addCapture(capture)">Add</button>
</ion-content>
