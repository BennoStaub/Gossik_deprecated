<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{"Event Details" | translate }}</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="{{'Title' | translate }}" [(ngModel)]="event.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>{{"Project" | translate}}</ion-label>
      <ion-select [(ngModel)]="goalid">
        <ion-option *ngFor="let goal of goalList | async" value="{{goal.key}}">{{goal.name}}</ion-option>
      </ion-select>
    </ion-item>
 
    <ion-item>
      <ion-label>{{"Start" | translate }}</ion-label>
      <ion-datetime displayFormat="DD.MMM YYYY - HH:mm" pickerFormat="DD MMM YYYY - HH:mm" max="2100" [(ngModel)]="eventStartTimeISOString"></ion-datetime>
    </ion-item>
 
    <ion-item>
      <ion-label>{{"End" | translate }</ion-label>
      <ion-datetime displayFormat="DD.MMM YYYY - HH:mm" pickerFormat="DD MMM YYYY - HH:mm" max="2100" [(ngModel)]="eventEndTimeISOString"></ion-datetime>
    </ion-item>
  </ion-list>
 
  <button class="darkbutton" ion-button full icon-left (click)="save()">
    {{"Add Event" | translate }}
  </button>
</ion-content>
