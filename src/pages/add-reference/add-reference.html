<ion-header>

  <ion-navbar>
    <ion-title>Gossik</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label stacked>Content to save as reference</ion-label><br>
    <ion-textarea [(ngModel)]="capture.content" placeholder="capture.content"></ion-textarea>
  </ion-item>

  <ion-list>
    <ion-list-header>
      Assign to goal
    </ion-list-header>
 
    <ion-item *ngFor="let goal of goalList | async" (click)="addToGoal(goal)">
      {{goal.name}}
    </ion-item>
  </ion-list>
  
  <ion-item>
    <ion-label stacked>Or create new goal</ion-label><br>
    <ion-textarea [(ngModel)]="goalname" placeholder="Goal name"></ion-textarea>
  </ion-item>
  <button ion-button block clear (click)="addGoal(goalname)">Create new goal</button>
</ion-content>
