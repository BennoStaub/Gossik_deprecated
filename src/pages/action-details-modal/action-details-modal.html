<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Action Details</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-item>
	<p>{{this.action.content}}</p>
	<br>
	<p>Priority: {{this.action.priority}}</p>
	<p>Time estimate: {{this.action.time}}min</p>
	<p *ngIf="deadline">Deadline: {{this.action.deadline}}</p>
</ion-item>
</ion-content>
