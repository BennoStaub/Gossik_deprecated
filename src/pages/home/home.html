<ion-header>
  <ion-navbar color="primary">
    <ion-title>Gossik</ion-title>
    <ion-buttons end>
      <button ion-button menuToggle edge>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content padding>

  <ion-row>
	<ion-col style="text-align: center">
		<button navPush="AddCapturePage" ion-button round>Add new capture</button>
	</ion-col>
  </ion-row>
  <p>Process captures<p>
  <ion-item no-lines text-wrap class="captureList" *ngFor="let capture of captureList | async" navPush="ProcessCapturePage" [navParams]="{capture:capture}">
    {{capture.content}}
  </ion-item>
</ion-content>
