<ion-header>

  <ion-navbar color="primary">
  	<ion-buttons start>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{"Defining new delegation" | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
        <ion-list inset class="text-align-center">
        	<ion-item no-lines class="text-align-center">
		      "{{capture.content}}"
		    </ion-item>
          <ion-item no-lines>
            <ion-label>{{"Deadline required?" | translate }}</ion-label>
            <ion-checkbox [(ngModel)]="checkDeadline"></ion-checkbox>
          </ion-item>
          <form (ngSubmit)="addDelegation()" [formGroup]="defineDelegationForm">
            <ion-item no-lines>
              <ion-input type="text" placeholder="{{'Delegation' | translate }}" formControlName="content"></ion-input>
            </ion-item>
            <div *ngIf="checkDeadline">
              <ion-item no-lines>
                <ion-datetime displayFormat="DD.MMM YYYY" pickerFormat="DD MMM YYYY" max="2100" formControlName="deadline" placeholder="{{'Choose deadline' | translate }}" [doneText]="translate.instant('Done')" [cancelText]="translate.instant('Cancel')"></ion-datetime>
              </ion-item>
            </div>
            <button class="darkbutton" ion-button round type="submit">{{"Define delegation" | translate }}</button>
          </form>
        </ion-list>
</ion-content>
