<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{"Delegation Details" | translate }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-item>
		<p>{{this.delegation.content}}</p>
		<br>
		<p *ngIf="deadline">{{"Deadline" | translate }}: {{this.delegation.deadline}}</p>
	</ion-item>
	<button class="button-left darkbutton" ion-button round (click)="deleteDelegation(delegation)">{{"Delete" | translate }}</button>
</ion-content>
