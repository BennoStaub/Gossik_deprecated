<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{"Delegation Details" | translate }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
        <ion-list inset class="text-align-center">
          <ion-item no-lines>
            <ion-label>{{"Deadline required?" | translate }}</ion-label>
            <ion-checkbox [(ngModel)]="deadline"></ion-checkbox>
          </ion-item>
          <form (ngSubmit)="saveDelegation()" [formGroup]="defineDelegationForm">
            <ion-item no-lines>
              <ion-input type="text" [(ngModel)]="delegation.content" formControlName="content"></ion-input>
            </ion-item>
            <div *ngIf="deadline">
              <ion-item no-lines>
                <ion-datetime displayFormat="DDD DD.MMM YYYY - HH:mm" dayShortNames="[{{'Sun' | translate}}, {{'Mon' | translate}}, {{'Tue' | translate}}, {{'Wed' | translate}}, {{'Thu' | translate}}, {{'Fri' | translate}}, {{'Sat' | translate}}]" pickerFormat="DD MMM YYYY" max="2100" formControlName="deadline" [(ngModel)]="delegation.deadline" [doneText]="translate.instant('Done')" [cancelText]="translate.instant('Cancel')"></ion-datetime>
              </ion-item>
            </div>
            <button class="darkbutton" ion-button round type="submit">{{"Save" | translate }}</button>
          </form>
          <button class="button-left darkbutton" ion-button round (click)="deleteDelegation(delegation)">{{"Delete" | translate }}</button>
        </ion-list>
</ion-content>
