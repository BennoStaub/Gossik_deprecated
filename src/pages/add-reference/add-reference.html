<ion-header>

  <ion-navbar>
    <ion-title>Gossik</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label stacked>Content to save as reference</ion-label><br>
    <ion-textarea [(ngModel)]="capture.content" placeholder="capture.content"></ion-textarea>
  </ion-item>

  <ion-list>
    <ion-list-header>
      Assign to project
    </ion-list-header>
 
    <ion-item *ngFor="let project of projectList | async" (click)="addToProject(project)">
      {{project.name}}
    </ion-item>
  </ion-list>
  
  <ion-item>
    <ion-label stacked>Or create new project</ion-label><br>
    <ion-textarea [(ngModel)]="projectname" placeholder="Project name"></ion-textarea>
  </ion-item>
  <button ion-button block clear (click)="addProject(projectname)">Create new project</button>
</ion-content>
