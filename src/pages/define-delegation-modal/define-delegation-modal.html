<ion-header>

  <ion-navbar color="primary">
  	<ion-buttons start>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{"Defining new delegation" | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
        <ion-list inset class="text-align-center">
        	<ion-item no-lines class="text-align-center" *ngIf="capture.content">
		      "{{capture.content}}"
		    </ion-item>
          <ion-item no-lines>
            <ion-label>{{"Deadline required?" | translate }}</ion-label>
            <ion-checkbox [(ngModel)]="checkDeadline"></ion-checkbox>
          </ion-item>
          <div *ngIf="checkDeadline">
			<ion-item no-lines>
				<ionic-calendar-date-picker [monthLabels]="monthLabels" [dayLabels]="dayLabels" (onSelect)="deadlineSelected($event)"></ionic-calendar-date-picker> 
			</ion-item>
			</div>
          <form (ngSubmit)="addDelegation()" [formGroup]="defineDelegationForm">
            <ion-item no-lines>
              <ion-input type="text" placeholder="{{'Input new waitingFor' | translate }}" formControlName="content"></ion-input>
            </ion-item>
            <button class="darkbutton" ion-button round type="submit">{{"Define delegation" | translate }}</button>
          </form>
        </ion-list>
</ion-content>
