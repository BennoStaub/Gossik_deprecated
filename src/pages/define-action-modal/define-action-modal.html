<ion-header>

  <ion-navbar color="primary">
  	<ion-buttons start>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{"Defining new action" | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset class="text-align-center">
    <ion-item no-lines>
      <ion-label>{{"Deadline required?" | translate }}</ion-label>
      <ion-checkbox [(ngModel)]="checkDeadline"></ion-checkbox>
    </ion-item>
    <form (ngSubmit)="addAction()" [formGroup]="defineActionForm">
      <ion-item no-lines>
        <ion-input type="text" placeholder="{{'Action' | translate }}" formControlName="content"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>{{"Priority (1: low, 10: high)" | translate }}:</ion-label>
        <ion-input class="width-30px" type="number" placeholder="0" min="0" max="10" formControlName="priority"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label block>{{"Estimated time in min" | translate }}:</ion-label>
          <ion-input type="number" placeholder="0" min="0" max="1000" formControlName="time"></ion-input>
      </ion-item>
      <div *ngIf="checkDeadline">
        <ion-item no-lines>
          <ion-datetime displayFormat="DD.MMM YYYY" pickerFormat="DD MMM YYYY" max="2100" formControlName="deadline" placeholder="{{'Choose deadline' | translate }}" [doneText]="translate.instant('Done')" [cancelText]="translate.instant('Cancel')"></ion-datetime>
        </ion-item>
      </div>
      <button class="darkbutton" ion-button round type="submit">{{"Define action" | translate }}</button>
    </form>
  </ion-list>
</ion-content>
