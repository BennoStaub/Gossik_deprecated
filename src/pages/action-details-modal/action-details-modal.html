<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{"Action Details" | translate }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list inset class="text-align-center">
    <ion-item no-lines>
      <ion-label>{{"Deadline required?" | translate }}</ion-label>
      <ion-checkbox [(ngModel)]="deadline"></ion-checkbox>
    </ion-item>
    <form (ngSubmit)="saveAction()" [formGroup]="defineActionForm">
      <ion-item no-lines>
        <ion-input type="text" [(ngModel)]="action.content" formControlName="content"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>{{"Priority (1: low, 10: high)" | translate }}:</ion-label>
        <ion-input class="width-30px" type="number" [(ngModel)]="action.priority" min="0" max="10" formControlName="priority"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label block>{{"Estimated time in min" | translate }}:</ion-label>
          <ion-input type="number" min="0" max="1000" formControlName="time" [(ngModel)]="action.time"></ion-input>
      </ion-item>
      <div *ngIf="deadline">
        <ion-item no-lines>
          <ion-datetime displayFormat="DDD DD.MMM YYYY - HH:mm" dayShortNames="[{{'Sun' | translate}}, {{'Mon' | translate}}, {{'Tue' | translate}}, {{'Wed' | translate}}, {{'Thu' | translate}}, {{'Fri' | translate}}, {{'Sat' | translate}}]" pickerFormat="DD MMM YYYY" max="2100" formControlName="deadline" [(ngModel)]="action.deadline" [doneText]="translate.instant('Done')" [cancelText]="translate.instant('Cancel')"></ion-datetime>
        </ion-item>
      </div>
      <button class="darkbutton" ion-button round type="submit">{{"Edit" | translate }}</button>
    </form>
    <button class="button-left darkbutton" ion-button round (click)="deleteAction(action)">{{"Delete" | translate }}</button>
  </ion-list>
</ion-content>
