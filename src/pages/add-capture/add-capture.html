<ion-header>
  <ion-navbar color="primary">
    <ion-title>Gossik</ion-title>
    <ion-buttons end>
      <button ion-button menuToggle edge>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content padding>

  <p>{{errorMsg}}</p>
 
  <ion-item>
    <ion-label stacked>Content</ion-label>
    <ion-textarea [(ngModel)]="capture.content" placeholder="Input new capture"></ion-textarea>
  </ion-item>
 
  <button ion-button block clear (click)="addCapture(capture)">Add</button>
</ion-content>
