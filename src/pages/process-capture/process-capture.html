<ion-header>

  <ion-navbar>
    <ion-title>{{capture?.content}}</ion-title>
  </ion-navbar>

  <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  
</ion-header>


<ion-content padding>
<button ion-button block clear (click)="removeCapture(capture)">Remove without processing</button>
<button ion-button block clear detail-push navPush="AddReferencePage" [navParams]="{capture:capture}">Add as reference</button>

  <ion-item>
    <ion-label stacked>Content</ion-label>
    <ion-textarea [(ngModel)]="capture.content" placeholder="Input new capture">asdf</ion-textarea>
  </ion-item>
  
</ion-content>
